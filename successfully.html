<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <style>
        body {
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            color: #333333;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333333;
        }

        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.6;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #7f5a83; /* Оранжевый фон по умолчанию */
            color: #ffffff; /* Белый текст по умолчанию */
            text-decoration: none;
            border: 2px solid #7f5a83; /* Оранжевая граница */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .links a:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: #7f5a83; /* Оранжевый текст при наведении */
            border-color: #7f5a83; /* Оранжевая граница при наведении */
        }

        .footer {
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto;
        }

        .footer .links {
            margin: 20px 0;
        }

        .footer .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            background-color: transparent; /* Transparent background by default */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .footer .links a:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: #0d324d; /* Тёмный цвет текста при наведении */
            border-color: #0d324d; /* Тёмная граница при наведении */
        }

        .footer p {
            margin: 15px 0 0;
            font-size: 16px;
            color: #ffffff; /* Белый цвет текста */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 80px auto;
                padding: 30px;
            }

            .links a {
                margin: 5px;
                padding: 8px 15px;
                font-size: 14px;
            }

            .footer .links a {
                margin: 0 5px;
                padding: 6px 10px;
                font-size: 14px;
            }

            .footer .links {
                margin-bottom: 30px; /* Responsive adjustment for spacing */
            }
        }
    </style>
</head>

            <a href="prokhodka.html">Посмотреть наши проходки</a>

    </div>

        </div>
        <p>&copy; 2024 FantastikMine. Все права защищены.</p>
    </div>
</body>
</html>
