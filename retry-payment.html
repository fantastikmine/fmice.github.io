<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оплата - FMICE</title>
    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <style>
        body {
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #ffffff;
        }

        /* Container for the payment form */
        .container {
            background-color: #ffffff;
            color: #333333;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            color: #0d324d;
        }

        #trademc-buyform {
            margin: 30px 0;
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(to bottom right, #0d324d, #7f5a83, #7f5a83);
            color: #ffffff;
            text-align: center;
            padding: 20px 0 10px;  /* Reduced bottom padding for a tighter look */
            width: 100%;
            margin-top: auto;
        }

        .footer .links {
            margin: 20px 0;
        }

        .footer .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .footer .links a:hover {
            background-color: #ffffff;
            color: #1a2a6c;
            border-color: #1a2a6c;
        }

        .footer .links {
            margin-bottom: 40px; /* Added bottom margin to create space below the links */
        }

        .footer p {
            margin: 15px 0 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 80px auto;
                padding: 30px;
            }

            .footer .links a {
                margin: 0 5px;
                padding: 6px 10px;
                font-size: 14px;
            }

            .footer .links {
                margin-bottom: 30px; /* Responsive adjustment for spacing */
            }
        }
    </style>
</head>
<body>
    <!-- Payment Form Container -->
    <div class="container">
        <h1>Оплата проходок FMICE</h1>
        <!-- TradeMC Payment Form -->
        <div id="trademc-buyform"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="links">
            <a href="/">Главная</a>
            <a href="prokhodka.html">Проходки</a>
            <a href="https://vk.com/fmicehelp" target="_blank">Поддержка</a>
            <a href="https://www.twitch.tv/compot9867">Твич Compot9867</a>
        </div>
        <p>&copy; 2024 FantastikMine. Все права защищены.</p>
    </div>

    <!-- TradeMC API Script -->
    <script src="https://api.trademc.org/trademcapi.js"></script>
    <script>
        TrademcAPI.GetBuyForm({
            "Shop": "224895",
            "Title": "Проходки FM",
            "Nickname": "Игровой ник",
            "Item": "Выберите проходку",
            "Coupon": "Введите купон, если есть",
            "Button": "Купить",
            "Success_URL": "http://localhost/successfully.html",
            "Pending_URL": "http://localhost/expectation.html",
            "Fail_URL": "http://localhost/failed.html",
            "PastPlaceID": "trademc-buyform"
        });

        // Add styling to the input fields once they are loaded
        function styleTradeMCForm() {
            const observer = new MutationObserver(() => {
                const inputs = document.querySelectorAll('#trademc-buyform input, #trademc-buyform select');
                inputs.forEach(input => {
                    input.style.color = '#000000';  // Set the text color to black
                });
            });

            // Start observing the target node for configured mutations
            observer.observe(document.getElementById('trademc-buyform'), { childList: true, subtree: true });
        }

        // Run the function to style inputs after the form is loaded
        window.onload = styleTradeMCForm;
    </script>
</body>
</html>
