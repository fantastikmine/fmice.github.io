<!doctype html> 
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="title" content="Торговая Федерация FMICE" />
        <meta
            name="description"
            content="Место для аренды торговых палаток в Торговой Федерации сервера FMICE!"
        />
        <meta name="language" content="Russian" />
        <meta name="author" content="sadangelq" />
        <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <title>Торговая Федерация</title>
    </head>

    <body>
        <div class="scroll-container">
            <div class="scroll-progress" id="scrollProgress"></div>
        </div>

        <header>
            <img src="images/logo.svg" class="h-12 w-12" alt="Логотип" />
            <nav>
                <ul>
                    <li><a href="/index">FMICE</a></li>
                    <li><a href="index">Главная</a></li>
                    <li><a href="my_tents">Мои палатки</a></li>
                    <li><a href="subscriptions">Подписки</a></li>
                    <li><a href="404l">Войти</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>
                    <strong
                        >Попробуй новую подписку ТФ <br />с
                        <strong><span>новыми</span></strong>
                        возможностями</strong
                    >
                </h1>
                <p>
                    Приобретая подписку, вы получите новые возможности и
                    <br />опыт торговли в ТФ!
                </p>
                <a href="subscriptions" class="button"
                    >Оформить подписку <b>></b></a
                >
            </section>

            <section class="tent-list">
                <table>
                    <thead>
                        <tr>
                            <th>Палатка</th>
                            <th>Цена за день</th>
                            <th>Описание</th>
                            <th>Арендатор</th>
                            <th>Освободится</th>
                        </tr>
                    </thead>
                    <tbody id="tent-data"></tbody>
                </table>
            </section>
        </main>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("data.json")
                    .then((response) => response.json())
                    .then((data) => {
                        const tableBody = document.getElementById("tent-data");
                        data.forEach((item) => {
                            const row = document.createElement("tr");
                            row.innerHTML = 
                                            <td>${item.tent}</td>
                                            <td>${item.price_per_day}</td>
                                            <td>${item.description}</td>
                                            <td>${item.renter}</td>
                                            <td>${item.available_from}</td>
                                        ;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch((error) =>
                        console.error("Ошибка загрузки данных:", error),
                    );
            });

            // Обработчик события прокрутки
            window.addEventListener("scroll", function () {
                const scrollProgress =
                    document.getElementById("scrollProgress");
                const totalHeight =
                    document.body.scrollHeight - window.innerHeight;
                const progressHeight = (window.scrollY / totalHeight) * 100;
                scrollProgress.style.height = progressHeight + "%"; // Изменяем высоту прогресса
            });
        </script>
    </body>
</html>
