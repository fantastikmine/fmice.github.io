<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ожидание оплаты - FMICE</title>
    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <style>
        body {
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            color: #333333;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #006eff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333333;
        }

        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #7f5a83; /* Оранжевый фон по умолчанию */
            color: #ffffff; /* Белый текст по умолчанию */
            text-decoration: none;
            border: 2px solid #7f5a83; /* Оранжевая граница */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .links a:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: #7f5a83; /* Оранжевый текст при наведении */
            border-color: #7f5a83; /* Оранжевая граница при наведении */
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto;
        }

        .footer .links {
            margin: 20px 0;
        }

        .footer .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 50px;
            background-color: transparent; /* Transparent background by default */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .footer .links a:hover {
            background-color: #ffffff; /* Белый фон при наведении */
            color: #0d324d; /* Темный текст при наведении */
            border-color: #0d324d; /* Темная граница при наведении */
        }

        .footer p {
            margin: 15px 0 0;
            font-size: 16px;
            color: #ffffff; /* Белый цвет текста */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 80px auto;
                padding: 30px;
            }

            .footer .links a {
                margin: 0 5px;
                padding: 6px 10px;
                font-size: 14px;
            }

            .footer .links {
                margin-bottom: 30px; /* Responsive adjustment for spacing */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div> <!-- Spinner indicating loading state -->
        <h1>Ожидание подтверждения оплаты...</h1>
        <p>Ваш платеж обрабатывается. Это может занять несколько минут. Пожалуйста, не закрывайте эту страницу.</p>
        <p>Если у вас возникли вопросы, <a href="https://vk.com/fmicehelp" target="_blank">свяжитесь с нашей поддержкой</a>.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="links">
            <a href="/">Главная</a>
            <a href="prokhodka.html">Проходки</a>
            <a href="https://vk.com/fmicehelp" target="_blank">Поддержка</a>
            <a href="https://www.twitch.tv/compot9867">Твич Compot9867</a>
        </div>
        <p>&copy; 2024 FantastikMine. Все права защищены.</p>
    </div>
</body>
</html>
